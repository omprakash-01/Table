<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/icon/favicon (1).ico">
    <style>
        table, tr, th, td
        {
            border: 2px solid black;
            border-collapse: collapse;
            
            width: 600px;
        }
    </style>
    <title>Table-03</title>
</head>
<body>
    <table>
        <tr>
            <th>Company</th>
            <th>Model</th>
        </tr>
        <tr>
            <td>Dodge</td>
            <td>Challanger</td>
        </tr>
        <tr>
            <td>Maruti</td>
            <td>Swift</td>
        </tr>
        <tr>
            <td>Jeep</td>
            <td>Wrangler</td>
        </tr>
        <tr>
            <td rowspan="3">Food</td>
            <td>Fusion</td>
            
        </tr>
        <tr>
            <td>Fiesta</td>
        </tr>
        <tr>
            <td>Escape</td>
            
        </tr>
        <tr>
            <td>BMW</td>
            <td>BMW 5 Series</td>
        </tr>


    </table>
</body>
</html>
